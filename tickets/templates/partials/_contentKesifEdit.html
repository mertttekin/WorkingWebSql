<div class="container">
    <h5 class="bas text-center mt-3">KEŞİF DÜZENLE</h5>
    <div class="row mt-3">
      <div class="col-12">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %} 
          <table>
            {{form.media}}
            {{form.as_p }}

            <!-- <label for="GenelSecim">Hangi Keşifler Yapılacak </label>  -->
            <hr>
            <div class="row">
              <li>
                <!-- {{form.kesifPTSVarMi}} -->

               <label for="myCheckPTS">Plaka Tanıma Sistemi Formu Getir</label> 
               <input type="checkbox" id="myCheckPTS" onclick="myFunctionPTS()">
               <!-- {{form.kesifPTSVarMi}} -->
              </li>
              <li>
                <label for="myCheckOlay">Olay Algılama Sistemi Formu Getir</label> 
                <input type="checkbox" id="myCheckOlay" onclick="myFunctionOlay()">     
              </li>
              <li>
                <label for="myCheckCCTV">CCTV Sistemi Formu Getir</label> 
                <input type="checkbox" id="myCheckCCTV" onclick="myFunctionCCTV()">         
              </li>
            </div>

            <p id="text" style="display:none">Checkbox is CHECKED!</p>
            <hr>
            
            <!-- <button class="btn btn-primary btn-lg" type="submit">Formu Getir</button> -->
          </table>
           <div class="col-12" id="PTSform" style="display:none">
           <table  >
            <div class="div">
              <h5 class="bas text-center mt-3">Plaka Tanıma Sistemi Kesif Formu</h5>
              {{PTSform.media}}
              {{PTSform.as_p}}               
            </div>
          </table>
           </div>
           <div class="col-12" id="Olayform" style="display:none">
            <table  >
             <div class="div">
               <h5 class="bas text-center mt-3">Olay Algılama Sistemi Kesif Formu</h5>
               {{Olayform.media}}
               {{Olayform.as_p}}               
             </div>
           </table>
            </div>
           <button class="btn btn-primary btn-lg vertical-center" style="justify-content: center;" type="submit">Gönder</button>
        </form>
      </div>
    </div>
  </div>
