  <div class="accordion accordion-flush" id="accordionFlushExample">
    {% for sss in sss %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="Arr{{sss.id}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Arz{{sss.id}}" aria-expanded="false" aria-controls="Arz{{sss.id}}">
          {{sss.gönderiKonu}}
        </button>
      </h2>
      <div id="Arz{{sss.id}}" class="accordion-collapse collapse" aria-labelledby="Arr{{sss.id}}" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">{{sss.gönderiAciklama|safe}}</div>
      </div>
    </div>
    {% endfor %}
  </div>
